{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">{{ movie.Título }}</h2>

    <div class="card p-3 shadow-sm" style="max-width: 500px;">
        {% if movie.imagen %}
            <img src="{{ movie.imagen.url }}" alt="{{ movie.Título }}" class="img-fluid rounded">
        {% endif %}
    </div>

    <div class="mt-4">
        <p><strong>Año:</strong> {{ movie.Año }}</p>

        <p><strong>Director:</strong> {{ movie.Director }}</p>

        <p><strong>Categoría:</strong> {{ movie.Categoría }}</p>

        <p><strong>Sinapsis:</strong> {{ movie.Sinapsis }}</p>
    </div>

    <a href="{% url 'movies:index' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
